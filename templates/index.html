<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h1>Books</h1>
<form class="form-inline" action="/books" method="post">
  <label for="title">Title</label>
  <input type="text" name="title" id="title" />
  <label for="author">Author</label>
  <input type="text" name="author" id="author" />
  <label for="genre">Genre</label>
  <input type="text" name="genre" id="genre" />
  <label for="checking">Tick to check out</label>
  <input type="checkbox" name="checking" id="checking" />

  <input type="submit" value="Add Book" />
</form>
<hr />
{% for book in books %}
<h2>{{book.title}}</h2>
<a href="/books/{{books.index(book)}}">Show Details</a>
{% if book.checked_out %}
<p><i>Checked Out</i></p>
{% else %}
<p><i>Checked In</i></p>
{% endif %}
<form
  class="form-inline"
  action="/books/del/{{ books.index(book) }}"
  method="POST"
>
  <input type="submit" value="Delete by Index" />
</form>
<hr />
{% endfor %} {% endblock %}
